{% extends "basic.html" %}

{% block title %}Text-to-Audio: Upload{% endblock %}

{% block main %}

<style>
video {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}
</style>

<main>
  <div class="b-example-divider"></div>
  <div class="px-8 py-10 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://929687.smushcdn.com/2633864/wp-content/uploads/2020/05/tesseract_text_localization_tesseract_logo.png?lossy=1&strip=1&webp=1" alt="Tesseract OCR" height="93">
    <h1 class="display-5 fw-bold">Text-To-Audio Converter</h1>
    <h3 class="fw-bold">Upload an Image</h3>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
        <!-- <form action="/upload-image" method="POST" enctype="multipart/form-data" id="myform"> -->
          <div class="row lead mb-4">
            <!-- <div class="col-md-4">
              <label class="custom-file-label" for="image">Select Image</label>
            </div> -->
            <div class="col-md-12">
              <!-- <input type="file" class="form-control" name="image" id="image"  accept="image/*" capture> -->
              <video id="webcam" autoplay playsinline width="640" height="480"></video>
              <canvas id="canvas" class="d-none"></canvas>
            </div>
            <div class="col-md-12 text-center">
              <button class="btn btn-primary btn-lg px-4 gap-3" id="clickSnap" disabled>Click</button>
            </div>
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <!--  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Upload</button> -->
          </div>
        <!-- </form> -->
      </p>
    </div>
  </div>
  <div class="b-example-divider"></div>
</main>

<script>
const vid = document.querySelector('video');
navigator.mediaDevices.getUserMedia({video: true}) // request cam
.then(stream => {
  vid.srcObject = stream; // don't use createObjectURL(MediaStream)
  return vid.play(); // returns a Promise
})
.then(()=>{ // enable the button
  const btn = document.querySelector('#clickSnap');
  btn.disabled = false;
  btn.onclick = e => {
    btn.disabled = true;
    takeASnap()
    .then(download);
  };
})
.catch(e=>console.log('please use the fiddle instead'));

function takeASnap(){
  const canvas = document.createElement('canvas'); // create a canvas
  const ctx = canvas.getContext('2d'); // get its context
  canvas.width = vid.videoWidth; // set its size to the one of the video
  canvas.height = vid.videoHeight;
  ctx.drawImage(vid, 0,0); // the video
  return new Promise((res, rej)=>{
    canvas.toBlob(res, 'image/jpeg'); // request a Blob from the canvas
  });
}
function download(blob){
  var fd = new FormData();
  fd.append('image', blob, 'screenshot.jpeg');
  $.ajax({
      type: 'POST',
      url: '/upload-image',
      data: fd,
      processData: false,
      contentType: false
  }).done(function(data) {
      $("body").html(data);
  });
}
</script>

{% endblock %}
